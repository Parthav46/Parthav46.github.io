name: NodeJS

on:
  push:
    branches: [ "master" ]
  pull-request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
    
    - name: Deploy
      uses: actions/upload-pages-artifact@v2
      with:
        name: "production"
        path: "build/"
